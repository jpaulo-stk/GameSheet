        <link rel="stylesheet" href="contato.css">
        <link rel="shortcut icon" href="img/icon.png">

	</head>
	<body>

        <header class="header">
                <a href="index.html" title="LabFy Gize" class="header_logo">
                <img src="img/logo.png" alt="LabFy Gize">
                </a>
                <nav class="header_nav">
                    <ul>
                        <li>

                        <li>

        <section id="contato">
        
                <h2>Entre em Contato</h2>
                <form name="formContato">
                    
                    <label for="nome">Digite seu nome completo:</label>
                    <input type="text" name="nome" id="nome" required>
                    <br>
                    <label for="email">Digiteseu e-mail:</label>
                    <input type="email" name="email" id="email" required>
                    <br>
                    <label for="mensagem">Digite sua mensagem</label>
                    <textarea name="mensagem" id="mensagem" required rows="10"></textarea>
                    <br>
                    <button type="submit">Enviar Mensagem</button>
                </form>
            </div>
        </section>
        

		
	</body>
